  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* SHOP SECTION WITH BACKGROUND */
    #shop {
      position: relative;
      min-height: 100vh;
      background: url("shopbg.png") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* overlay for readability */
    #shop::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35); /* dark overlay */
      z-index: 0;
    }

    /* clickable container */
    .shop-link {
      position: relative;
      z-index: 1;
      display: block;
      max-width: 400px;
      width: 90%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shop-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
    }

    .shop-link img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }

    /* text instruction below image */
    .shop-text {
      text-align: center;
      margin-top: 1rem;
      color: #fff;
      position: relative;
      z-index: 1;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 400px;
    }

    /* mobile adjustments */
    @media (max-width: 700px) {
      #shop {
        padding: 1.5rem 1rem;
        background-attachment: scroll;
      }
      .shop-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
